<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1>Registration From</h1>
<form action= "/process" method= "post">
    <div>
        <label>First Name:*</label>
        <input type= "First Name" name= "First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type= "Last Name" name= "Last Name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type= "text" name= "email">
    </div>
    <div>
        <label>Password:*</label>
        <input type= "text" name= "Password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type= "text" name= "Confirm Password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type= "text" name= "birthday"
        placeholder= "mm/dd/yyyy">
    </div>
    <div>
        <label class= "radio-inline">
            <input type= "radio" name= "optradio" checked>Male
        </label>
        <label class= "radio-inline">
            <input type= "radio" name= "optradio" checked>Female
        </label>
        <label class= "radio-inline">
            <input type= "radio" name= "optradio" checked>Non-binary
        </label>
        <label class= "radio-inline">
            <input type= "radio" name= "optradio" checked>I prefer not to answer
        </label>
    </div>
    <div>
        <label>A short description about myself:</label>
        </div>
        <div>
        <textarea name= "A short description about myself" cols= "20" row= "4">
        </textarea>
    </div>
    <div>
        <label for="Favorite Language">Favorite Language</label>
        <select name="Favorite Language" id= "Favorite Language">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
    </select>
    </div>
    <div>
        <input type="checkbox" name="Yes, I would like to receive periodic email updates">
        <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <button type= "sumbit" form="Registration Form" value= "Create Account">Create Acount</button>
            <h4>*Indicates a required field</h4>
        </div>
    </form>
</body>
</html>
